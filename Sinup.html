
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        *{
            text-align: center;
            font-size: 15px; 
            margin: 0%;
            padding: 0%;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(203, 209, 199);
        }

        .container{
            width: 300px;
            height: 400px;
            background-color: rgba(190, 60, 180, 0.685);
            color: white;
            padding: 20px;
            border-radius: 15px;
            
        }

        #three{
            background-color: rgb(11, 119, 119);
            margin-top: 10px;
            padding: 7px 20px;
            border: 3px solid black;
            border-radius: 40px;
            color: white;
        }

        span{
            color:black;
        }

        input{
            border: 1px solid black;
            border-radius: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
  <div class="container">
        <h1 style="color:black; font-size: 25px;">Signup page</h1>
        <br>
        Name:<input type="text" name="name" placeholder="Enter your Name">
        <br><br>

        Email:<input type="Email" name="Email" placeholder="Enter your Email">
        <br><br>

        Password:<input type="password" name="password" placeholder="Enter your password">
        <br><br>

        <p>Forget password?</p>

        <button id="three">Login</button>

        <p>Not a member? <span>Signup</span></p>
  </div>
</body>
</html>
